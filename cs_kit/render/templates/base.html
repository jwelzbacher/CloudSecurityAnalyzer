<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Security Assessment Report{% endblock %}</title>
    
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            font-size: 12px;
        }

        .container {
            max-width: 210mm;
            margin: 0 auto;
            padding: 20px;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        h1 {
            font-size: 24px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #34495e;
        }

        h3 {
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #7f8c8d;
        }

        p {
            margin-bottom: 10px;
            text-align: justify;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 11px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Severity indicators */
        .severity-critical {
            background-color: #e74c3c !important;
            color: white !important;
            font-weight: bold;
        }

        .severity-high {
            background-color: #e67e22 !important;
            color: white !important;
            font-weight: bold;
        }

        .severity-medium {
            background-color: #f39c12 !important;
            color: white !important;
            font-weight: bold;
        }

        .severity-low {
            background-color: #f1c40f !important;
            color: #2c3e50 !important;
            font-weight: bold;
        }

        .severity-informational {
            background-color: #3498db !important;
            color: white !important;
            font-weight: bold;
        }

        /* Status indicators */
        .status-pass {
            background-color: #27ae60 !important;
            color: white !important;
            font-weight: bold;
        }

        .status-fail {
            background-color: #e74c3c !important;
            color: white !important;
            font-weight: bold;
        }

        .status-warn {
            background-color: #f39c12 !important;
            color: white !important;
            font-weight: bold;
        }

        .status-info {
            background-color: #3498db !important;
            color: white !important;
            font-weight: bold;
        }

        /* Charts and metrics */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .metric-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
        }

        .metric-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        /* Progress bars */
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Utilities */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-muted { color: #7f8c8d; }
        .text-bold { font-weight: bold; }

        .mb-0 { margin-bottom: 0; }
        .mb-1 { margin-bottom: 10px; }
        .mb-2 { margin-bottom: 20px; }
        .mt-1 { margin-top: 10px; }
        .mt-2 { margin-top: 20px; }

        /* Page breaks */
        .page-break {
            page-break-before: always;
        }

        .no-break {
            page-break-inside: avoid;
        }

        /* Header/Footer for PDF */
        @page {
            margin: 2cm;
            @top-center {
                content: "Security Assessment Report";
                font-size: 10px;
                color: #7f8c8d;
            }
            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 10px;
                color: #7f8c8d;
            }
        }

        /* Logo */
        .logo {
            max-height: 50px;
            margin-bottom: 20px;
        }

        /* Code blocks */
        code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 10px;
            border-left: 4px solid #3498db;
        }

        /* Lists */
        ul, ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        li {
            margin-bottom: 5px;
        }

        /* Alerts/Callouts */
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid;
        }

        .alert-info {
            background-color: #d1ecf1;
            border-color: #3498db;
            color: #0c5460;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #f39c12;
            color: #856404;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #e74c3c;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #27ae60;
            color: #155724;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

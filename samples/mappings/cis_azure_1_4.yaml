map_id: "cis_azure_1_4"
name: "CIS Microsoft Azure Foundations Benchmark v1.4.0"
description: "Mapping of Prowler findings to CIS Azure Foundations Benchmark v1.4.0 controls."
rules:
  - source: "prowler:azure_aad_guest_users_reviewed"
    target: "CIS-1.3"
    description: "Ensure guest users are reviewed on a monthly basis."
    severity_override: "medium"
  - source: "prowler:azure_aad_mfa_enabled_for_all_users"
    target: "CIS-1.1"
    description: "Ensure multi-factor authentication is enabled for all privileged users."
    severity_override: "critical"
  - source: "prowler:azure_storage_account_public_access_disabled"
    target: "CIS-3.1"
    description: "Ensure that 'Secure transfer required' is set to 'Enabled'."
    severity_override: "high"
  - source: "prowler:azure_network_security_group_rdp_access_restricted"
    target: "CIS-6.2"
    description: "Ensure that RDP access is restricted from the internet."
    severity_override: "critical"
  - source: "prowler:azure_network_security_group_ssh_access_restricted"
    target: "CIS-6.2"
    description: "Ensure that SSH access is restricted from the internet."
    severity_override: "high"
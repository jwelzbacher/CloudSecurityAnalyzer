map_id: "cis_gcp_1_3"
name: "CIS Google Cloud Platform Foundations Benchmark v1.3.0"
description: "Mapping of Prowler findings to CIS GCP Foundations Benchmark v1.3.0 controls."
rules:
  - source: "prowler:gcp_iam_user_separation_of_duties"
    target: "CIS-1.1"
    description: "Ensure that corporate login credentials are used."
    severity_override: "high"
  - source: "prowler:gcp_iam_service_account_keys_rotated"
    target: "CIS-1.4"
    description: "Ensure that Service Account has no Admin privileges."
  - source: "prowler:gcp_compute_firewall_rdp_access_restricted"
    target: "CIS-3.6"
    description: "Ensure that RDP access is restricted from the Internet."
    severity_override: "critical"
  - source: "prowler:gcp_compute_firewall_ssh_access_restricted"
    target: "CIS-3.6"
    description: "Ensure that SSH access is restricted from the Internet."
    severity_override: "high"
  - source: "prowler:gcp_storage_bucket_public_access_prevented"
    target: "CIS-5.1"
    description: "Ensure that Cloud Storage bucket is not anonymously or publicly accessible."
    severity_override: "medium"